<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Evento Especial</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="container">
    <h1>Bem-vindo ao Aniversario da Luna!</h1>
    <div class="buttons">
        <button class="btPresenca" id="confirmar-presenca">Confirmar Presença</button>
        <button class="btLocalizacao" id="localizacao">Localização</button>
        <button class="btPresente" id="sugestao-presentes">Sugestão de Presentes</button>
    </div>

    <div id="form-confirmacao" class="hidden">
        <h2>Confirme sua Presença</h2>
        <input type="text" id="nome" placeholder="Digite seu nome" required>
        <button id="enviar-nome">Enviar</button>
    </div>
    <div id="form-localizacao" class="hidden">
        <h2>Endereço: R. Espaço Verde, 693 - Pioneiros Catarinenses</h2>
        <button id="abrir-localizacao">Abrir Localização</button>
    </div>

</div>
<div id="particles-js"></div>


<script src="https://cdnjs.cloudflare.com/ajax/libs/particles.js/2.0.0/particles.min.js"></script>
<script src="script.js"></script>
</body>
</html>
