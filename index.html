<!DOCTYPE html>
<html lang="pt-BR">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="container">
    <h1>Bem-vindo ao Evento Especial!</h1>

        <button id="confirmar-presenca">Confirmar Presença</button>
        <button id="localizacao">Localização</button>
        <button id="sugestao-presentes">Sugestão de Presentes</button>

        <input type="text" id="nome" placeholder="Digite seu nome" required>
        <button id="enviar-nome">Enviar</button>
    </div>
</div>
